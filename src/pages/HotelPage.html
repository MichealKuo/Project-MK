<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <link
    rel="stylesheet"

  <link

    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    
    
    <title>HotelPage</title>
    
    <style type="text/css">
    @import "/src/CSS/HotelPage.css";
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header-title">
                <p>旅宿明細:<span class="title-text"> 喵星球</span></p>
            </div>
        </div>
        <!-- avatar -->
        <div class="row row-avatar">
            <div class="avatar col-12 col-md-12">
                <div class="big-avatar">
                    <img src="../images/adoptpage/adoptpage-01-01_300x300.jpeg" alt="">
                </div>
                <div class="small-avatar">
                    <div class="sm-avatar">
                        <img src="../images/adoptpage/adoptpage-01-02_300x300.jpeg" alt="">
                    </div>
                    <div class="sm-avatar">
                        <img src="../images/adoptpage/adoptpage-01-03_300x300.jpeg" alt="">
                    </div>
                    <div class="sm-avatar">
                        <img src="../images/adoptpage/adoptpage-01-04_300x300.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- booking form -->
        <div class="row">
            <div class="booking">
                <!-- BANNER -->
                <div class="bookBanner">
                    <h2>登入會員</h2>
                </div>
                <div class="wrap">
                    <form>
                        <div class="form-group">
                          <label for="bookin">入房時間</label>
                          <input  type="date" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="checkout">退房日期</label>
                          <input  type="date" class="form-control"> 
                        </div>
                        <div class="form-group">
                          <label for="count">人數</label>
                          <input  type="count" class="form-control" placeholder="房客人數"> 
                        </div>
                        <div class="price">
                            <div class="wrap">
                                <div class="datePrice">
                                    <p class="perCost">$1200 x 2 晚</p>
                                    <p class="perCost">$2400</p>
                                </div>
                            </div>
                            <div class="wrap">
                                <div class="datePrice">
                                    <p>總價</p>
                                    <p>$2400</p>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn login">馬上預約</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- roomService -->
        <div class="row rowService">
            <div class="roomService col-12 col-sm-12 col-md-6 col-xl-6 ">     
                <button type="button" class="collapsible">設備＆服務
                </button>
                <div class="content">
                    <div class="service">
                        <ul class="service">
                            <li>
                                <i class="fas fa-user-nurse"></i>
                            </li>
                            <li>
                                <p>疫苗注射</p>
                            </li>
                        </ul>
                    </div>
                    <div class="service">
                        <ul class="service">
                            <li>
                                <i class="fas fa-coffee"></i>
                            </li>
                            <li>
                                <p>下午茶餐點</p>
                            </li>
                        </ul>
                    </div>
                    <div class="service">
                        <ul class="service">
                            <li>
                                <i class="fas fa-headphones"></i>
                            </li>
                            <li>
                                <p>紓緩音療癒</p>
                            </li>
                        </ul>
                    </div>
                    <div class="service">
                        <ul class="service">
                            <li>
                                <i class="fas fa-search"></i>
                            </li>
                            <li>
                                <p>健檢</p>
                            </li>
                        </ul>
                    </div>
                    <div class="service">
                        <ul class="service">
                            <li>
                                <i class="fas fa-ruler"></i>
                            </li>
                            <li>
                                <p>毛髮修容</p>
                            </li>
                        </ul>
                    </div>
                </div>       
            </div>
            <div class="creditCard col-12 col-sm-12 col-md-6 col-xl-6 ">     
                <button type="button" class="collapsible">付款方式
                </button>
                <div class="content">
                    <div class="service">
                        <ul class="service">
                            <li>
                                <i class="fab fa-cc-visa"></i>
                            </li>
                            <li>
                                <p>信用卡</p>
                            </li>
                        </ul>
                    </div>
                    <div class="service">
                        <ul class="service">
                            <li>
                                <i class="fab fa-line"></i>
                            </li>
                            <li>
                                <p>LINE Pay</p>
                            </li>
                        </ul>
                    </div>
                    <div class="service">
                        <ul class="service">
                            <li>
                                <i class="fas fa-cash-register"></i>
                            </li>
                            <li>
                                <p>ATM</p>
                            </li>
                        </ul>
                    </div>
                </div>       
            </div>
        </div>
        <!-- google map -->
        <div class="row-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3004.8517337052526!2d121.51392975777993!3d25.047523761341026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9727e339109%3A0xc34a31ce3a4abecb!2z6Ie65YyX6LuK56uZ!5e0!3m2!1szh-TW!2stw!4v1634912525150!5m2!1szh-TW!2stw"  loading="lazy"></iframe>
        </div>
        <!-- hotel comments -->
        <div class="row row-comment">
            <div class="comm">
                <div class="com-header">
                    <h6 class="com-header-title">旅宿評價</h6>
                </div>
                <div class="comment">
                    <div class="com-box">
                        <div class="com-avatar">
                            <img src="../images/adoptlist/adoptlist-02_300x300.jpg" alt="">
                        </div>
                        <div class="com-user">
                            <div class="comNameH">
                                <p>專業貓貓鏟屎官4我</p>
                            </div>
                            <div class="start">
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                            <div class="com-msn">
                                <h6>成貓真的要結紮！發情期會叫到無法睡覺，結紮也讓貓貓身體不會有一些賀爾蒙相關的疾病</h6>
                            </div>
                        </div>
                    </div>
                    <div class="com-box">
                        <div class="com-avatar">
                            <img src="../images/adoptlist/adoptlist-01_300x300.jpg" alt="">
                        </div>
                        <div class="com-user">
                            <div class="comNameH">
                                <p>我是貓奴</p>
                            </div>
                            <div class="start">
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="">
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                            <div class="com-msn">
                                <h6>我是新手貓奴，上禮拜剛領養了一隻三花貓，對於打疫苗還是一知半解，看到這篇文章超受用！</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="commBtnH">
                    <div class="comButton" type="submit">
                        <div>
                            <button id="card-btn">
                                我要評價    
                            </button>
                        </div>
                    </div>
                </div>
            </div>            
        </div>




        <!-- js for serviceList -->

        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = content.scrollHeight + "px";
                }
              });
            }
        </script>
    </div>
</body>
</html>
