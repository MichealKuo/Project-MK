<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelList</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <style type="text/css">
    @import "/src/CSS/HotelList.css";
    </style>
</head>
<body>
    <div class="container">
        <!-- banner -->
        <div class="row">
            <div class="banner">
                <div class="banner-left"><img src="../images/hotellist/list-hotel01_300x300.jpg" alt=""></div>
                <div class="banner-right">
                    <div class="banner-text">
                       <p>毛孩假期</p>
                        <h5>在這裏讓毛孩享受<br>
                            專屬的度假天堂！</h5> 
                    </div>
                </div>
            </div>
        </div>
        <!-- filter -->
        <div class="row-filter">
            <div class="adopt-filter">
                <div class="filter">
                    <div class="selector ">
                        <p>地區</p>
                        <select name="" id="ad-filter">
                            <option value="">---請選擇---</option>
                            <option value="">台北</option>
                            <option value="">新北</option>
                            <option value="">桃園</option>
                            <option value="">台南</option>
                            <option value="">台中</option>
                            <option value="">高雄</option>
                        </select>
                    </div>
                    <div class="selector ">
                        <p>價錢</p>
                        <select name="" id="ad-filter">
                            <option value="">---請選擇---</option>
                            <option value="">500~1500</option>
                            <option value="">1500~2500</option>
                            <option value="">2500~5000~</option>
                        </select>
                    </div>
                    <div class="selector ">
                        <p>服務</p>
                        <select name="" id="ad-filter">
                            <option value="">---請選擇---</option>
                            <option value="">修剪毛髮</option>
                            <option value="">美容清潔</option>
                            <option value="">疫苗注射</option>
                        </select>
                    </div>
                    <div class="selector "id="ad-filter">
                        <button  id="search-btn"type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- google map -->
        <div class="row-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3004.8517337052526!2d121.51392975777993!3d25.047523761341026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9727e339109%3A0xc34a31ce3a4abecb!2z6Ie65YyX6LuK56uZ!5e0!3m2!1szh-TW!2stw!4v1634912525150!5m2!1szh-TW!2stw"  loading="lazy"></iframe>
        </div>
        <div class="row-list">
            <div class="row-list">
                <div class="list">
                    <div class="card ">
                        <div class="card-context">
                            <div class="avatar">
                                <img  src="../images/adoptlist/list-adopt01_300x300.jpg" alt="">
                            </div>
                            <div>
                                <p id="card-title">小呆</p>
                                <p id="card-text"> 小呆是隻2歲左右的公貓，看起來呆呆的他，但實際上是很聰明、愛玩而且貪吃的貓咪喔！
                            </p>
                            </div>
                        </div>
                        <div class="button" type="submit">
                            <div>
                                <button id="card-btn">了解更多</button>
                            </div>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="card-context">
                            <div class="avatar">
                                <img  src="../images/adoptlist/list-adopt02_300x300.jpg" alt="">
                            </div>
                            <div>
                                <p id="card-title">小呆</p>
                                <p id="card-text"> 小呆是隻2歲左右的公貓，看起來呆呆的他，但實際上是很聰明、愛玩而且貪吃的貓咪喔！
                            </p>
                            </div>
                        </div>
                        <div class="button" type="submit">
                            <div>
                                <button id="card-btn">了解更多</button>
                            </div>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="card-context">
                            <div class="avatar">
                                <img  src="../images/adoptlist/list-adopt03_300x300.jpg" alt="">
                            </div>
                            <div>
                                <p id="card-title">小呆</p>
                                <p id="card-text"> 小呆是隻2歲左右的公貓，看起來呆呆的他，但實際上是很聰明、愛玩而且貪吃的貓咪喔！
                            </p>
                            </div>
                        </div>
                        <div class="button" type="submit">
                            <div>
                                <button id="card-btn">了解更多</button>
                            </div>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
        <div class="row-pagination">
            <div aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>

                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
